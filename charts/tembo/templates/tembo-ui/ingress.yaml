apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "temboUI.fullname" . }}
  labels:
    {{- include "temboUI.labels" . | nindent 4 }}
spec:
  ingressClassName: traefik
  rules:
    - host: app.{{ .Values.global.baseDomain }}
      http:
        paths:
          - backend:
              service:
                name: {{ include "temboUI.fullname" . }}
                port:
                  number: 3000
            path: /
            pathType: Prefix
