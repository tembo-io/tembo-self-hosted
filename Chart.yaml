apiVersion: v2
name: tembo
version: 24.3.1
appVersion: 1.0.0
description: Helm chart to deploy the Tembo Platform
keywords:
  - tembo
dependencies:
  - name: cert-manager
    version: 1.14.4
    condition: global.certManagerEnabled
  - name: tembo
    condition: global.temboEnabled
    version: 24.3.1
  - name: monitoring
    condition: global.monitoringEnabled
    version: 24.3.1
  - name: traefik
    condition: global.traefikEnabled
    version: 24.3.1
